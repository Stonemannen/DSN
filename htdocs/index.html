<!DOCTYPE html>
<html>

<head>
    <title>DSN</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    
    <div id="loginDiv">
        <div id="signup"></div>

        <label>Username</label>
        <input type="text" id="username">
        <label>Password</label>
        <input type="password" id="password">
        <br>
        <button class="waves-effect waves-light btn" id="login">Login</button>
        or
        <button class="waves-effect waves-light btn" onclick="location.href = './signup.html';">Sign Up</button>

        <div id='message'>
            <br>
        </div>
    </div> 
    <div id="mainDiv">
        <label>Post</label>
        <input type="text" id="postText">
        <button class="waves-effect waves-light btn" id="post">post</button>

        <br>
        <br>
        <input type="text" id="searchText">
        <button id="search">Search</button>
        <button id="updateFeed">Update Feed</button>

        <div id='feed'>

        </div>
        <div id='follow'></div>
    </div>
    <div id="loading">
        <h1>loading...</h1>
    </div>
    <div style="display:none">
        Hidden
        <button id="validateLogin"></button>
    </div>
    <script>
        if (!getCookie("publicKey")) {
            document.getElementById('loginDiv').style.display = "block";
            document.getElementById('mainDiv').style.display = "none";
        }else{
            document.getElementById('loginDiv').style.display = "none";
            document.getElementById('mainDiv').style.display = "block";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
    <script src="js/bundle.js"></script>
    <script src="js/loginbundle.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
