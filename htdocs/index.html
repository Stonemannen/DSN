<!DOCTYPE html>
<html>
<head>
    <title>DSN</title>
</head>
<body>
    <a id='loginn' href="./login.html"></a>
    <script>
        if(!getCookie("publicKey")){
            document.getElementById('loginn').click();
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }    
    </script>
    <script src="bundle.js"></script>
    <label>PublicKey</label>
    <input type="text" id="publicKey">
    <label>privateKey</label>
    <input type="text" id="privateKey">
    <button id='login'>login</button><br>
    <label>Name</label>
    <input type="text" id="name">
    <label>Post</label>
    <input type="text" id="postText">
    <button id="profile">Create Profile</button>
    <button id="post">post</button>
    <button id="store">add to ipfs</button>
    <button id="createdb">createdb</button><br>
    <button id="createKeyPair">create KeyPair</button><br>
    <label>Profile Public Key</label>
    <input type="text" id="profilePubKey">
    <button id="getProfile">Get Profile</button>
    <button id="followProfile">Follow Profile</button><br>
    <button id="updateFeed">Update Feed</button>

    <div id='feed'>

    </div>
</body>
</html>
